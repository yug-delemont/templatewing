<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="padding: 0;">
    <!--Section: Contact v.2-->
    <section class="contact-us">
        <div class="contact-form -type-1">
            <form class="row x-gap-40 y-gap-32   contact_us">
                <h1 class="contact-us-head">Contact Us</h1>
                <div class="col-lg-6">
                    <label class="js-input-group">
                        Name
                        <input type="text" name="name" data-required="" placeholder="Fill in your name">
                        <span class="form__error"></span>
                    </label>
                </div>

                <div class="col-lg-6">
                    <label class="js-input-group">
                        Your phone number (optional)
                        <input type="text" name="phone" placeholder="Phone number">
                        <span class="form__error"></span>
                    </label>
                </div>

                <div class="col-lg-6">
                    <label class="js-input-group">
                        Email
                        <input type="text" name="email" data-required="" placeholder="Fill in your email">
                        <span class="form__error"></span>
                    </label>
                </div>

                <div class="col-lg-6">
                    <label class="js-input-group">
                        Subject
                        <input type="text" name="subject" placeholder="What are you looking for?">
                        <span class="form__error"></span>
                    </label>
                </div>

                <div class="col-12">
                    <label class="js-input-group">
                        Message
                        <textarea name="message" rows="2" placeholder="Fill in your message"></textarea>
                        <span class="form__error"></span>
                    </label>
                </div>

                <div class="col-12">
                    <button class="button -md -black text-white submit" id="submit" type="submit">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
